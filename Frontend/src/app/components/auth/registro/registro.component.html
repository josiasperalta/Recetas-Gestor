<div class="auth-container">
  <div class="auth-card">
    <h2>Registro</h2>
    
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          [(ngModel)]="nombre" 
          required 
          minlength="3"
          placeholder="Tu nombre"
          #nombreInput="ngModel"
        >
        <div class="error-message" *ngIf="nombreInput.invalid && nombreInput.touched">
          Por favor, ingresa un nombre válido (mínimo 3 caracteres)
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          required 
          email
          placeholder="ejemplo@correo.com"
          #emailInput="ngModel"
        >
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          Por favor, ingresa un email válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
          minlength="6"
          #passwordInput="ngModel"
        >
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required
          #confirmPasswordInput="ngModel"
        >
        <div class="error-message" *ngIf="password !== confirmPassword && confirmPasswordInput.touched">
          Las contraseñas no coinciden
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        [disabled]="registroForm.invalid || loading"
        class="btn-primary"
      >
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>
    
    <div class="auth-footer">
      <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
