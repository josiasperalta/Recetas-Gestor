<div class="recetas-container">
  <div class="recetas-header">
    <h1>Recetas</h1>
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="searchRecetas()" 
        placeholder="Buscar por título o ingredientes..."
      >
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Cargando recetas...</p>
  </div>
  
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error">
    <div *ngIf="filteredRecetas.length === 0" class="no-recetas">
      <p>No se encontraron recetas que coincidan con tu búsqueda.</p>
    </div>
    
    <div class="recetas-grid">
      <div *ngFor="let receta of filteredRecetas" class="receta-card">
        <div class="receta-image">
          <img src="https://via.placeholder.com/300x200" alt="{{ receta.titulo }}">
        </div>
        <div class="receta-content">
          <h3>{{ receta.titulo }}</h3>
          <p class="receta-ingredients">{{ receta.ingredientes.length }} ingredientes</p>
          <p class="receta-steps">{{ receta.pasos.length }} pasos</p>
          <a [routerLink]="['/recetas', receta.id]" class="btn-view">Ver receta</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-receta-btn">
    <a routerLink="/recetas/nueva" class="btn-add">
      <span>+</span> Nueva Receta
    </a>
  </div>
</div>
